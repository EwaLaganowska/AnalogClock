<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Analog clock</title>
</head>
<body>
    <div id="clock"></div>
    <div class="center">
        <div class="analog-clock">
            <svg width="140" height="140">
                <circle id="clock-face" cx="70" cy="70" r="65"></circle>
                <line id="h-hand" x1="70" y1="70" x2="70" y2="38"></line>
                <line id="m-hand" x1="70" y1="70" x2="70" y2="20"></line>
                <line id="s-hand" x1="70" y1="70" x2="70" y2="12"></line>
                <line id="s-tail" x1="70" y1="70" x2="70" y2="56"></line>
                <defs>
                    <filter id="f1" x="0" y="0" width="200%" height="200%">
                        <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
                        <feColorMatrix result="matrixOut" in="offOut" type="matrix" color-interpolation-filters="sRGB" values="1 0 0 1 0 0 1 0 0" />
                        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                        <feBlend in="SourceGraphic" in2="blurOut" mode="low" />
                    </filter>
                </defs>
                <text x="62" y="20" fill="rgb(200, 200, 200)" filter="url(#f1)">12</text>
                <text x="121" y="76" fill="rgb(200, 200, 200)" filter="url(#f1)">3</text>
                <text x="66" y="127" fill="rgb(200, 200, 200)" filter="url(#f1)">6</text>
                <text x="11" y="76" fill="rgb(200, 200, 200)" filter="url(#f1)">9</text>
            </svg>
            <div class="time-text">
                <span id="hr">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>
    
</body>
</html>
